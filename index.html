<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-Site1</title>
    <script src="https://kit.fontawesome.com/688f7de6cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/body.css">
</head>

<body>

    <header class="cabecalho">

        <!-- TopLine -->

        <div class="col1">
            <img src="Images/logo.png" height="4%" width="4%">
        </div>

        <!-- NavBar -->

        <div class="col2">
            
            <img src="Images/logo-capa.png" height="50px" width="10%">

            <section class="links">

                <a href="#">EVENT</a>
                <a href="#">RIDERS</a>
                <a href="#">MEDIA</a>
                <a href="#">FANS</a>
                <a href="#">INVOLVE</a>
                <a href="#">SHOP</a>

            </section>

            <section class="media">

                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-instagram"></i>

            </section>

            <input type="text" value="Newsletter Sign Up" readonly>

            <p>17-24 March 2024</p>

        </div>

        <!-- YellowStripe -->

        <div class="yellowrow">

            <div class="yrow">
                
                <div class="infosection">

                    <i class="fa-sharp fa-solid fa-location-dot fa-4x" style="color: #ededed;"></i>

                    <div class="topicinfo">

                        <div class="info">

                            South Africa

                        </div>

                        <div class="topic">
                            Location
                        </div>

                    </div>

                </div>

                <div class="infosection">

                    <i class="fa-sharp fa-solid fa-calendar-days fa-4x" style="color: #ededed;"></i>

                    <div class="topicinfo">

                        <div class="info">
                            8 Days
                        </div>

                        <div class="topic">
                            Duration
                        </div>

                    </div>

                </div>

                <div class="infosection">

                    <i class="fa-solid fa-arrow-right fa-4x" style="color: #ededed;"></i>

                    <div class="topicinfo">

                        <div class="info">
                            700 Km
                        </div>

                        <div class="topic">
                            Distance
                        </div>

                    </div>
                </div>

                <div class="infosection">

                    <i class="fa-solid fa-mountain fa-4x" style="color: #ededed;"></i>

                    <div class="topicinfo">

                        <div class="info">
                            16 000 m
                        </div>
                        
                        <div class="topic">
                            Climbing
                        </div>

                    </div>
                </div>
                
            </div>
        </div>


    </header>

    <!-- Hero -->
    <div class="hero">
    
        <img src="Images/bg-hero.jpg">

        <div class="hero-info content">

            <img src="Images/logo-capa.png">
            <p class="info">TAKE ON THE UNTAMED IN 2024</p>
            <P>Enter the Absa Cape Epic Lottery</P>
            <a href="#">JOIN</a>

        </div>

    </div>



</body>
</html>
